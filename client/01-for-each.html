<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Se crea un contenedor div que contendrá lo realizado en JS, con id app-->
    <div id="app"></div>
    <script>
        /*Se renderiza (se muestra en pantalla desde un html) el recorrido que se hace de un array
        de productos que están dentro de un objeto con title y price*/
        const products = [
            {title: 'Burger', price: 121},
            {title: 'Pizza', price: 20}
        ]
        /*Se obtiene el elemento div con id = 'app' para irle añadiendo cada propiedad de cada
        elemento que contiene los productos mediante un forEach, y se hace mediante una lista*/
        const app = document.getElementById('app') 
        products.forEach(product => {
            app.innerHTML += `<li>${product.title} - ${product.price}</li>`
        })
    </script>
</body>
</html>
