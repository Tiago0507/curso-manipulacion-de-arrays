<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const tasks = [
            {task: 'Tarea 1', done: false},
            {task: 'Tarea 2', done: true},
            {task: 'Tarea 3', done: false},
            {task: 'Tarea 4', done: true}
        ]

        const app = document.getElementById('app')
        tasks.forEach(task => {
            app.innerHTML += `<li>${task.task} <input type='checkbox' ${task.done ? 'checked' : ''}/></li>`
        })
    </script>
</body>
</html>
